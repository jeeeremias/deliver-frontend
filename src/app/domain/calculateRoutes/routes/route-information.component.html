<div class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2">Origem:</label>
        <div class="col-sm-10">{{routeInfo.origin}}</div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Destino:</label>
        <div class="col-sm-10">{{routeInfo.destination}}</div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Distância:</label>
        <div class="col-sm-10">{{routeInfo.distance}}</div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Duração:</label>
        <div class="col-sm-10">{{routeInfo.duration}}</div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Valor da viagem - R$:</label>
        <div class="col-sm-10">{{routeInfo.price}}</div>
    </div>
</div>
